    <script>
        var per = document.getElementsByClassName('per');
        function personalHidden(activeId) {
            for (var i = 0; i < 5; i++) {
                if (activeId === i) {
                    per[i].removeAttribute('hidden');
                } else {
                    per[i].hidden = 'true';
                }

        }
